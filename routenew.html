<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="user-scalable=no">
  <title>City Bike</title>

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="homecss.css" rel="stylesheet" type="text/css"/>
  <link rel=stylesheet type="text/css" href="css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&subset=latin,latin-ext,cyrillic" rel="stylesheet" type="text/css">


</head>
<body>
  <div class="container">

    <img src="img/logo.png" width="300"class="img" id="cityBikeLogo" alt="City Bike logo">
    

    
    <table style="width:80%"  cellspacing="100" >


      <tr class="text">
        <td  align="center" class="te"><button type="button" class="btn btn-primary ">三民路</button>
          <span class="arrow">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </span>
          <button type="button" class="btn btn-primary">健康路</button></td>
        </tr>
        <tr class="blank_row">
          <td colspan="3"></td>
        </tr>
        <tr class="text">
          <td align="center" class="te"><button type="button" class="btn btn-primary ">國民路</button>
            <span class="arrow">
              <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </span>
            <button type="button" class="btn btn-primary">大傻路</button></td>
          </tr>
          <tr class="blank_row">
            <td colspan="3"></td>
          </tr>
          <tr class="text">
            <td align="center" class="te"><button type="button" class="btn btn-primary ">蝴蝶路</button>
              <span class="arrow">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </span>
              <button type="button" class="btn btn-primary">飛蛾路</button></td>
            </tr>
          </table>




          <script src="https://code.jquery.com/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> 
          <script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
          <script src="homejs.js"></script>
        </body>
        </html>
